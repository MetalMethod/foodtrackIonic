
<ion-content  color="primary">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
           <img src="../../assets/foodtrack_logo.png">
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
             
            </div>
            <div padding>
                <ion-button class="buttontxt" expand="full" color="warning"  (click)="doLogin()">Login</ion-button>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
