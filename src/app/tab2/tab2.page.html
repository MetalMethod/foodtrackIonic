<ion-header>
  <ion-toolbar>
    <ion-title>
      Order History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of orderList" class="welcome-card" >
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
  
          <ion-card-subtitle>ID: {{ item.id }}</ion-card-subtitle>
          <ion-card-subtitle>PRICE: {{ item.price }} &euro;</ion-card-subtitle>
          <ion-card-subtitle class="user">USER: {{ item.user }} </ion-card-subtitle>
        </ion-card-header>
    
      </ion-card>


</ion-content>
