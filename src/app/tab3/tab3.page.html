<ion-header>
  <ion-toolbar>
    <ion-title>
      Your Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/restaurante.jpg" alt="" />
      <ion-card-header>
        <ion-card-title>Restaurant da Beira</ion-card-title>
      </ion-card-header>
      
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Account management:</ion-label>
      </ion-list-header>

        <ion-item href="#" (click)="doLogout()">
          <ion-icon slot="start" color="medium" name="power"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item href="#">
          <ion-icon slot="start" color="medium" name="close"></ion-icon>
          <ion-label>Delete Account</ion-label>
        </ion-item>

        <div padding></div>
        <ion-item href="#">
          <ion-icon slot="start" color="medium" name="information-circle-outline"></ion-icon>
          <ion-label>About Foodtrack</ion-label>
        </ion-item>

      
    </ion-list>
</ion-content>
